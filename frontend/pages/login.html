<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/media-styles.css" />
    <link rel="stylesheet" href="../styles/log-reg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Mundo de Eventos - Login</title>
  </head>
  <body>
    <main>
      <form id="login" action="">
        <button type="button" id="close-btn" class="close-btn">
          <ion-icon name="close-outline"></ion-icon>
        </button>
        <h1>MUNDOdeEVENTOS</h1>
        <h2>Inicio de Sesión</h2>
        <div>
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" />
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" />
        </div>
        <input type="submit" value="Iniciar Sesión" class="boton-form" />
        <p>
          No tienes una cuenta? <a href="./register.html">Crea una cuenta</a>
        </p>
      </form>
    </main>
    <script src="../js/login_register.js"></script>
  </body>
</html>

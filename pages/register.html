<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/media-styles.css" />
    <link rel="stylesheet" href="../styles/log-reg.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <title>Mundo de Eventos - Login</title>
  </head>
  <body>
    <main>
      <form action="" id="formulario">
        <button type="button" id="close-btn" class="close-btn">
          <ion-icon name="close-outline"></ion-icon>
        </button>
        <h1>MUNDOdeEVENTOS</h1>
        <h2>Registra tu Cuenta</h2>
        <div>
          <label for="name">Nombre y Apellido</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Nombre y Apellido"
          />
        </div>
        <div>
          <label for="email">E-mail</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="tu_email@mail.com"
          />
        </div>
        <div>
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" />
        </div>
        <div class="container-terms">
          <input type="checkbox" id="terminos" name="terminos" />
          <label for="terminos" class="label-check"
            >Acepto los términos y condiciones</label
          >
        </div>
        <input type="submit" value="Crear Cuenta" class="boton-form" />
        <p id="mensajeError"></p>
        <p>Ya tienes una cuenta? <a href="./login.html">Inicia Sesión</a></p>
      </form>
    </main>

    <script src="/js/formreg-validator.js"></script>
  </body>
</html>
